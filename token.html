<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethereu - Crypto NFT App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <script src="app.js"></script>
</head>

<body>
    <header class="token-details-hero-img">
        <div id="back-button"><i class="fa-solid fa-arrow-left"></i></div>
        <div class="token-details-image">
            <img loading="lazy"
                src="https://i.seadn.io/gcs/files/633c8225b16594f635f985ea3b45f43b.png?auto=format&w=100" />
        </div>
    </header>
    <div class="container">
        <main>
            <div class="token-details-section">
                <div class="token-details-title">infinity #88</div>
                <div class="token-details-creator">
                    <div class="token-details-creator__subheading">creator</div>
                    <div class="token-details-creator__user">
                        <div class="token-details-creator__handle">
                            <i class="fa-solid fa-record-vinyl"></i>
                            <span>@ really</span>
                        </div>
                        <div class="token-details-creator__usericon"><i class="fa-solid fa-user-plus"></i></div>
                    </div>
                </div>
                <div class="token-price-tracker">
                    <div class="current_date"></div>
                    <div class="icon-price-wrapper">
                        <div class="icon"><i class="fa-brands fa-ethereum"></i></div>
                        <div class="token-price">0.40</div>
                    </div>
                </div>
            </div>
            <div class="cta-button">
                <button class="place-bid">place a bid <i class="fa-solid fa-arrow-left"></i></button>
            </div>
        </main>
    </div>
</body>

</html>
